<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Dynamique</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div id="app" class="flex flex-col min-h-screen">
  <h1 class="text-center text-4xl mt-10">Bienvenue sur notre application dynamique</h1>
  <p class="text-center mt-4">Cliquez sur les boutons ci-dessous pour charger du contenu dynamiquement.</p>

  <!-- Navigation Buttons -->
  <div class="flex justify-center space-x-4 mt-8">
    <button id="about" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">À propos</button>
    <button id="contact" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Contact</button>
    <!-- Ajouter d'autres boutons si nécessaire -->
  </div>

  <!-- Conteneur de contenu dynamique -->
  <div id="content" class="mt-10 text-center text-xl">
    <p>Choisissez une option pour charger le contenu.</p>
  </div>
</div>

<!-- Inclusion du script JavaScript -->
<script src="front.js"></script>
</body>

</html>
