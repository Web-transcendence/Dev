<div class="w-md max-w-md bg-gray-900 shadow-lg rounded-lg p-8">
    <h1 class="text-xl font-bold text-yellow-400 mb-4 text-center"> Connect to your account </h1>

    <div class="border-t border-gray-300 my-4"></div>

    <form id="myForm" class="space-y-4" onsubmit="event.preventDefault();">
        <div class="insert-nickName">
            <label for="nickName" class="block text-gray-700 font-medium"></label>
            <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="nickName" type="text" nickName="nickName" id="nickName" />
        </div>
        <div class="insert-password">
            <label for="password" class="block text-gray-700 font-medium"></label>
            <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Password" type="password" nickName="password" id="password" />
        </div>
            <span class="error-message text-red-500 text-xs hidden" id="LoginError">nickName or Password does not match account</span>
        <div class="login-button-tag">
            <input id="loginButton" type="submit" value="Connect" class="w-full border-b-yellow-400 bg-yellow-400 text-white px-5 py-2 rounded-lg shadow-md hover:bg-yellow-600 transition transform hover:scale-105" />
        </div>
    <div class="border-t border-gray-300 my-6"></div>

    </form>
<!--    <div class="flex items-center">-->
        <div id="g_id_onload"
             data-client_id="562995219569-0icrl4jh4ku3h312qmjm8ek57fqt7fp5.apps.googleusercontent.com"
             data-callback="CredentialResponse">
        </div>
        <!-- Bouton Google -->
        <div class="g_id_signin" data-width="385" data-height="100"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="signin_with"
                data-shape="rectangular"
                data-logo_alignment="left">
        </div>
<!--    </div>-->

    <div class="border-t border-gray-300 my-6"></div>

    <div class="text-center">
        <a href="/" class="bg-gray-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-gray-600 transition transform hover:scale-105">
            Home
        </a>
    </div>
</div>
