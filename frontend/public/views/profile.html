<div class="flex-col flex grid grid-cols-4 gap-4 center-items text-white m-4 container">

    <div class="relative w-full bg-gray-700 shadow-lg rounded-lg p-8 pb-40 overflow-hidden">
        <h1 class="text-lg font-bold text-yellow-400 mb-4 text-center">Your Profile</h1>

        <div class="border-t border-gray-300 my-4"></div>

        <dl  class="max-w-md text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700">
            <div class="insert-nickName">
                <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Nick name</dt>
                <div id="profileNickName" class="text-gray-300 font-semibold truncate">loading ...</div>
            </div>

            <div class="insert-email">
                <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Email address</dt>
                <div id="profileEmail" class="text-gray-300 font-semibold truncate">loading ...</div>
            </div>

            <div class="flex justify-center items-center">
                <button id="editProfileButton" class="absolute bottom-0 mb-4 px-4 py-2 bg-yellow-400 text-white rounded-full shadow-md hover:bg-yellow-600 transition transform hover:scale-105">
                    Edit Profile
                </button>
            </div>
        </dl>

        <div class="border-spacing-2 border-spacing-x-2 border-spacing-y-2 border-gray-300 my-6"></div>
    </div>

    <div class="relative w-full bg-gray-700 shadow-lg rounded-lg p-8 pb-40 overflow-hidden">
        <h2 class="text-lg font-bold text-yellow-400 text-center mb-4">Friends List</h2>

        <div class="border-t border-gray-300 my-4"></div>

        <!-- Section Liste d'Amis -->
        <div class="rounded-lg shadow-md flex w-full">
            <!-- Liste des amis -->
            <ul id="friendList" class="space-y-2">
                <h2 id="noFriend" class="text-sm font-bold text-gray-300 text-center mb-4 hidden">No friends :/</h2>
                <div id="InsertFriendList" class=" content-between gap-4">
                </div>
            </ul>
        </div>
        <div class="absolute bottom-0 ">
        <div class=" flex justify-center items-center max-w-md">
            <input id="friendNameIpt" type="text" placeholder="Name"
                   class=" left-0 w-1/3 mb-4 px-4 py-2 rounded-l-full shadow-md transition transform hover:scale-105 bg-white text-black" />
            <button id="friendNameBtn"
                    class=" right-0 w-1/3 mb-4 px-4 py-2 bg-yellow-500 text-white rounded-r-full hover:bg-yellow-600 transition hover:scale-105">
                Add
            </button>
        </div>
        </div>
<!--        <div class="flex justify-center items-center py-8">-->
<!--            <input id="friendNameIpt" type="text" placeholder="Name" class="rounded-full px-4 py-2 mb-4 absolute bottom-0 left-0 bg-white text-black">-->
<!--            <button id="friendNameBtn" class="px-4 py-2 absolute bottom-0 right-0 mb-4 bg-yellow-500 text-white rounded-r-full hover:bg-yellow-600 transition hover:scale-105">Add</button>-->
<!--        </div>-->
    </div>

    <div class="relative w-full bg-gray-700 shadow-lg rounded-lg p-8 overflow-hidden ">
        <h2 class="text-lg font-bold text-yellow-400 text-center mb-4">Request</h2>

        <div class="border-t border-gray-300 my-4"></div>

        <div class="rounded-lg shadow-md flex w-full">
            <h2 id="noPending" class="text-sm font-bold text-gray-300 text-center mb-4 hidden">Empty</h2>
            <ul id="pendingList" class="space-y-2">
                <div id="InsertPendingList" class=" content-between gap-4">
                </div>
            </ul>
        </div>
    </div>
    <div class="relative w-full bg-gray-700 shadow-lg rounded-lg p-8 overflow-hidden ">
        <h2 class="text-lg font-bold text-yellow-400 text-center mb-4">Received</h2>

        <div class="border-t border-gray-300 my-4"></div>

        <!-- Section Liste d'Amis -->
        <div class="rounded-lg shadow-md flex w-full">
            <!-- Liste des amis -->
                <h2 id="noReceived" class="text-sm font-bold text-gray-300 text-center pl-8 m-4 hidden">Empty</h2>
            <ul id="receivedList" class="space-y-2">
                <div id="InsertReceivedList" class=" content-between gap-4">
                </div>
            </ul>
        </div>
    </div>
</div>

<div class="border-t border-gray-300 my-6"></div>

<div class="text-center">
    <button id="home" class="bg-gray-500 text-white px-5 py-2 rounded-full shadow-md hover:bg-gray-600 transition transform hover:scale-105">
        Back to Home
    </button>

    <button id="logout" class="bg-pink-500 text-white px-5 py-2 rounded-full shadow-md hover:bg-pink-600 transition transform hover:scale-105">
        Logout
    </button>
</div>
