<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil & Amis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-800 text-white">

<div class="w-7xl max-w-xl bg-gray-900 shadow-lg rounded-lg p-8">
    <h1 class="text-xl font-bold text-yellow-400 mb-4 text-center">Your Profile</h1>

    <div class="border-t border-gray-300 my-4"></div>

    <div class="profile-details space-y-4">
        <div class="insert-nickName">
            <div id="profileNickName" class="text-gray-300 font-semibold">loading ...</div>
        </div>

        <div class="insert-email">
            <div id="profileEmail" class="text-gray-300 font-semibold">loading ...</div>
        </div>

        <div class="profile-actions">
            <button id="editProfileButton" class="w-full bg-yellow-400 text-white px-5 py-2 rounded-lg shadow-md hover:bg-yellow-600 transition transform hover:scale-105">
                Edit Profile
            </button>
            <button id="logoutButton" class="w-full bg-gray-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-gray-600 transition transform hover:scale-105 mt-4">
                Logout
            </button>
        </div>
    </div>

    <div class="border-spacing-2 border-spacing-x-2 border-spacing-y-2 border-gray-300 my-6"></div>
</div>

<div class="w-7xl max-w-xl bg-gray-900 shadow-lg rounded-lg p-8">
    <h2 class="text-lg font-bold text-yellow-400 text-center mb-4">Friends List</h2>

    <!-- Section Liste d'Amis -->
    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
        <!-- Formulaire d'ajout -->
        <div class="flex mb-4">
            <input id="friendName" type="text" placeholder="Enter friend's name" class="flex-1 p-2 rounded-l-lg text-black">
            <button onclick="addFriend()" class="bg-green-500 text-white px-4 py-2 rounded-r-lg hover:bg-green-600 transition">Add</button>
        </div>

        <!-- Liste des amis -->
        <ul id="friendList" class="space-y-2">
            <!-- Les amis seront ajoutés ici dynamiquement -->
        </ul>
    </div>

    <div class="border-t border-gray-300 my-6"></div>

    <div class="text-center">
        <button id="home" class="bg-gray-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-gray-600 transition transform hover:scale-105">
            Back to Home
        </button>
    </div>
</div>
