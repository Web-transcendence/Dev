<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcendence</title>
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="/static/output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white" style="font-family: 'Press Start 2P', cursive;">

<div id="app" class="flex flex-col">
  <nav class="bg-gray-800 p-4 flex justify-between items-center border-b-4 border-yellow-400">
    <div class="flex items-center">
      <img src="../favicon.ico" alt="Logo" class="h-10 w-10 rounded-full">
      <p class="text-center text-xl"> TRANS </p>
    </div>
    <div class="flex space-x-4">
      <button id="register" class="px-6 py-3 bg-yellow-400 text-white rounded-lg shadow-md hover:bg-yellow-600 hover:shadow-lg transform hover:scale-105 transition-all">Sign in</button>
      <button id="login" class="px-6 py-3 bg-yellow-400 text-white rounded-lg shadow-md hover:bg-yellow-600 hover:shadow-lg transform hover:scale-105 transition-all">Login</button>
      <button id="Ping" class="px-6 py-3 bg-yellow-400 text-white rounded-lg shadow-md hover:bg-yellow-600 hover:shadow-lg transform hover:scale-105 transition-all">Pong</button>
    </div>
    <div class="relative">
      <div id="profile-menu" class="flex items-center space-x-2 cursor-pointer">
        <img id="avatar" src="../logout.png" alt="Avatar" class="h-10 w-10 rounded-full border-4 border-white">
        <span id= "nickName" class="text-lg"></span>
      </div>
      <div id="dropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-700 border border-yellow-400 rounded-lg shadow-lg overflow-hidden">
        <a id="ddProfil" class="block px-4 py-2 text-white hover:bg-gray-600">Profil</a>
        <a id="ddLogout" class="block px-4 py-2 text-white hover:bg-gray-600">Logout</a>
      </div>
    </div>
  </nav>
  <div class="flex-grow p-5">
    <h1 class="text-center text-5xl mt-10 text-yellow-400 font-bold text-shadow-md">Home</h1>
    <p class="text-center mt-4 text-lg">Play the migthy Pong Game, or the other.</p>
    <div id="content" class="h-full flex justify-center mt-8 bg-gray-700 p-5 rounded-lg border-4 border-yellow-600 shadow-lg">
      <p class="text-center text-xl">Work In Progress.</p>
    </div>
  </div>
</div>

<footer class="bg-gray-700 text-white text-center rounded-t-lg pb-8">
  <div class="space-between px-4 py-2">
    <img id="bottom-img" src="../favicon.ico" class="h-10 w-10 rounded-full">
    <span id="bottom-text" class="text-lg font-bold"></span>
      <button id="about" class="px-6 py-3 hover:underline transition-all duration-300">About Us</button>
      <button id="contact" class="px-6 py-3 hover:underline transition-all duration-300">Contact Us</button>
  </div>
</footer>
<script type="module" src="/static/dist/front.js"></script>

</body>
</html>
