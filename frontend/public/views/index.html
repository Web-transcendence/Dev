<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/logobigbwNobg.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    <link href="/static/output.css" rel="stylesheet">
</head>

<body class="text-black min-h-screen flex flex-col" style="font-family: 'Sansation', sans-serif;">
<div id="app" class="flex-1 mt-15">

    <nav class="fixed top-0 z-20 left-0 p-4 flex justify-between items-center w-full bg-transparent">

        <div class="flex items-center add-blur">
            <button id="home" class="cursor-pointer flex items-center space-x-2 group focus:outline-none">
                <img src="../images/logoFonceV2Nobg.png" alt="Logo" class="h-20 w-20 rounded-full">
            </button>
        </div>

        <div class="grid grid-cols-3 text-center space-x-8 items-center add-blur text-3xl">
        <button id="about" class="btn-line text-black font-bold">Comment ça marche ?</button>
        <button id="shopDiscovery" class="btn-line text-black font-bold">Vous avez une boutique ?</button>
        <button id="contact" class="btn-line text-black font-bold">Contactez Nous</button>
        </div>
    </nav>
    <div id="notFound" class="hidden flex text-black font-mono items-center justify-center min-h-screen">
        <div class="text-center space-y-6">
            <span class="block text-9xl text-red-600">404 - NOT FOUND</span>
            <p class="text-5xl leading-relaxed">Oops! This page does not exist.</p>
        </div>
    </div>

    <div id="content" class="h-full w-full items-center flex flex-col flex-grow justify-center min-h-screen rounded-lg *:w-full">

    </div>

</div>

<ul id="notificationList" class="fixed top-20 right-0 flex flex-col items-end space-y-4 z-50"></ul>

<template id="notificationBanner">
    <li class="notifyList transform translate-x-full text-xl p-4 max-w-[400] rounded-l-lg shadow-lg flex flex-col gap-2 transition-transform duration-500 ease-in-out">
        <span id="notificationMessage" class="text-nowrap truncate"></span>
        <span id="nameInvite" class="truncate w-full text-wrap"></span>
        <div class="flex gap-2 *:w-full w-full">
            <button id="notificationActionAccept"
                    class="text-white px-3 py-1 rounded-lg hidden bg-green-600 hover:bg-green-700 transition hover:scale-105">
                Accept
            </button>
            <button id="notificationActionReject"
                    class="text-white px-3 py-1 rounded-lg hidden bg-red-600 hover:bg-red-700 transition hover:scale-105">
                Reject
            </button>
        </div>
    </li>
</template>

<div id="myModal"
     class="hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-0 items-center justify-center
            transition-all duration-500 ease-out">
    <div id="modalContent"
         class="opacity-0 translate-y-full transition-all duration-500 transform
                bg-fuchsia-50 text-2xl p-8 relative w-[90%] max-w-3xl rounded-xl flex flex-col gap-6 shadow-lg">
        <button id="closeModalBtn"
                class="absolute top-4 right-4 text-xl hover:scale-110 transition">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="w-5 h-5 opacity-25 hover:opacity-100 transition-opacity duration-200"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <div class="text-center space-y-4">
            <h1 class="text-7xl font-bold text-fuchsia-600">On vous note !</h1>
            <p class="text-xl mx-auto">
                La plateforme arrive bientôt ! Pour rester au courant laisser votre email, on vous contactera quand se sera prêt.
            </p>
        </div>

        <div class="relative w-full">
            <span class="text-xl font-bold">Vous êtes intéressé pour...</span>
            <button id="dropdownBtn"
                    class="w-full p-4 bg-white border-none rounded-xl text-gray-500
                     flex justify-between focus:outline-none focus:ring-2 focus:ring-fuchsia-800">
                <span id="selectedOption">Sélectionnez…</span>
                <svg class="w-5 h-5 text-fuchsia-700 transition-transform duration-300"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <!-- Menu déroulant -->
            <ul id="dropdownMenu"
                class="absolute z-10 hidden w-full left-0 right-0 mt-1 bg-white border-2 border-none rounded-xl shadow-lg overflow-hidden">
                <li class="cursor-pointer px-4 py-3 hover:bg-fuchsia-100 transition-colors" data-value="client">Découvrir la plateforme</li>
                <li class="cursor-pointer px-4 py-3 hover:bg-fuchsia-100 transition-colors" data-value="boutique">Votre boutique</li>
            </ul>
        </div>


        <div>
            <label for="emailProspect" class="block text-xl font-bold text-gray-800 mb-2">Votre email*</label>
            <input type="email" id="emailProspect" name="email" placeholder="exemple@email.com"
                   class="w-full p-4 rounded-xl border-none bg-white
                   focus:ring-2 focus:ring-fuchsia-700 focus:outline-none" required>
        </div>

        <div class="text-center py-6 px-2">
            <button id="submitProspectEmail" class="btn-primary text-3xl bg-fuchsia-700 p-4 rounded-full hover:bg-fuchsia-800">
                Rejoindre !
            </button>
        </div>

    </div>
</div>

<footer class="bg-linear-to-t from-fuchsia-100 to-white text-black text-center rounded-t-lg p-4 flex justify-between items-center">
    <img id="bottom-img" src="../images/logoFonceV2Nobg.png" alt="Logo" class="h-10 w-10 rounded-full">
    <div class="flex space-x-8 items-center">
        <span id="bottom-text" class="text-lg font-bold"></span>
        <button id="mentionsLegales" class="btn-line text-black">Mentions légales & Politique de confidentialité</button>
    </div>
</footer>

<script type="module" src="/static/dist/front.js"></script>

</body>
</html>
