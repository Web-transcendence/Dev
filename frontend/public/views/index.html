<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <link rel="shortcut icon" type="image/x-icon" href="../thelogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/static/output.css" rel="stylesheet">
  </head>

  <body class="bg-gray-900 text-white min-h-screen flex flex-col" style="font-family: 'Press Start 2P', cursive;">

     <div id="app" class="flex-1">
       <nav class="fixed top-0 left-0 bg-gray-800 p-4 flex justify-between items-center w-full bg-transparent">

         <div class="flex items-center">
           <img src="../thelogo.png" alt="Logo" class="h-10 w-10 rounded-full">
           <p class="text-center text-xl"> TRANS </p>
         </div>

         <div id="profile-menu" class="relative flex items-center space-x-2 cursor-pointer group">
           <div class="relative group">

             <img id="avatar" src="../logout.png" alt="Avatar" class="relative h-10 w-10 rounded-full z-10">

             <button id="profile" class="hidden absolute top-1/2 -right-6 -translate-x-11 h-10 -translate-y-1/2  rounded-r-none w-0 bg-pink-500 ease-in-out cursor-pointer
             text-black group-hover:px-6 group-hover:pr-10 rounded-full text-sm group-hover:w-38 transition-[all,width] overflow-hidden duration-300 group-hover:delay-0">
               Profil
             </button>

             <button id="connect" class="absolute top-1/2 -right-6 -translate-x-11 h-10 -translate-y-1/2  rounded-r-none w-0 bg-pink-500 ease-in-out cursor-pointer
             text-black group-hover:px-6 group-hover:pr-10 rounded-full text-sm group-hover:w-38 transition-[all,width] overflow-hidden duration-300 group-hover:delay-0">
               Connect
             </button>
           </div>
         </div>
       </nav>

       <div class="flex-grow p-5 mt-14">
         <h1 class="text-center text-5xl mt-10 text-yellow-400 font-bold text-shadow-md">Home</h1>
         <p class="text-center mt-4 text-lg">Play the migthy Pong Game, or the other.</p>
         <p class="text-center text-xl">Work In Progress.</p>
       </div>
     </div>

       <button id="pong" class="bg-yellow-400 mt-10 w-1/4 p-4 text-xl cursor-pointer transition hover:scale-105 hover:bg-yellow-600 hover:slide rounded-r-full shadow-md">
         Play Pong !
       </button>
        <div id="content" class="h-full w-full flex flex-grow justify-center mt-8 rounded-lg shadow-lg *:w-full">

        </div>

     <footer class="bg-linear-to-t from-gray-700 to-gray-900 text-white text-center rounded-t-lg p-4 flex justify-between items-center">
       <img id="bottom-img" src="../thelogo.png" class="h-10 w-10 rounded-full">
       <div class="space-between flex items-center">
         <span id="bottom-text" class="text-lg font-bold"></span>
           <button id="about" class="px-6 py-3 hover:underline transition-all duration-300">About Us</button>
           <button id="contact" class="px-6 py-3 hover:underline transition-all duration-300">Contact Us</button>
       </div>
     </footer>

     <script type="module" src="/static/dist/front.js"></script>

  </body>
</html>
