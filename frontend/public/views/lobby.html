<div class="min-h-screen flex flex-col justify-between  text-white p-6">
    <header class="text-center">
        <h1 id="nameTournament" class="text-4xl font-bold text-yellow-400">Summer Cup 2025</h1>
    </header>

    <main class="mt-10 flex flex-col items-center">
        <ul id="playerList" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 max-w-4xl w-full">
        </ul>

        <template id="playerTemplate">
            <li class="flex items-center justify-center h-16 w-full bg-green-700 rounded shadow text-lg font-semibold">
                <span class="player-name" id="playerName">Player Name</span>
                <img class="player-img" id="playerImg" alt=""></img>
            </li>
        </template>

        <template id="emptySlotTemplate">
            <li class="flex items-center justify-center h-16 w-full bg-gray-800 rounded shadow text-lg font-semibold text-gray-400">
                <span class="text-sm">Empty Slot</span>
            </li>
        </template>
    </main>

    <footer class="mt-10 flex justify-center">
        <button id="launchTournamentBtn" class="btn-primary">
            Launch Tournament
        </button>
    </footer>
</div>
