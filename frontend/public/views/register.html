<div class="w-md max-w-md bg-gray-900 shadow-lg rounded-lg p-8">

    <h1 class="text-xl font-bold text-yellow-400 mb-4 text-center"> Create An Account </h1>

    <!--    <div class="flex items-center">-->
    <div id="g_id_onload"
         data-client_id="562995219569-0icrl4jh4ku3h312qmjm8ek57fqt7fp5.apps.googleusercontent.com"
         data-callback="CredentialResponse">
    </div>
    <!-- Bouton Google -->
    <div class="g_id_signin" data-width="385" data-height="100"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <!--    </div>-->

    <div class="flex items-center my-4">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="px-3 text-gray-300 text-sm">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
    </div>



    <form id="myForm" class="space-y-4" onsubmit="event.preventDefault();">

        <div class="insert-nickName">
            <label for="nickName" class="block text-gray-700 font-medium"></label>
            <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="NickName" type="text" name="nickName" id="nickName" />
            <span class="error-message text-red-500 text-xs hidden" id="nickNameError">Minimum 3 caracters</span>

        </div>

        <div class="insert-email">
            <label for="email" class="block text-gray-700 font-medium"></label>
            <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Email" type="email" name="email" id="email" />
            <span class="error-message text-red-500 text-xs hidden" id="emailError">Invalid email: example@example.com</span>
        </div>

        <div class="insert-password">
            <label for="password" class="block text-gray-700 font-medium"></label>
            <input class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Password" type="password" name="password" id="password" />
            <span class="error-message text-red-500 text-xs hidden" id="passwordError">Minimum 6 caracters</span>
        </div>

        <div class="login-button-tag">
            <input id="registerButton" type="submit" value="Subscribe!" class="w-full border-b-yellow-400 bg-yellow-400 text-white px-5 py-2 rounded-lg shadow-md hover:bg-yellow-600 transition transform hover:scale-105" />
        </div>
    </form>

    <div class="border-t border-gray-300 my-4"></div>

    <div class="p-6 shadow-lg rounded-lg text-center">
        <p class="text-gray-400 text-sm">
            Already have an account?
        </p>
        <button id="loginButton" class="w-full bg-yellow-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-600 transition transform hover:scale-105">Sign Up</button>
    </div>

    <div class="border-t border-gray-300 my-6"></div>

    <div class="text-center">
        <button id="home" class="bg-gray-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-gray-600 transition transform hover:scale-105">
            Home
        </button>
    </div>

</div>
