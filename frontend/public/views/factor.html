<div class="relative w-full bg-gray-700 shadow-lg rounded-lg p-8 pb-40 overflow-hidden">
    <h1 class="text-lg font-bold text-yellow-400 mb-4 text-center">2FA</h1>

    <div class="border-t border-gray-300 my-4"></div>
    <div id="active">
        <p class="text-center text-sm indent-4"> 2FA Active </p>
    </div>
    <div id="desactive">
        <p class="text-center text-sm indent-4"> Add an extra layer of protection to your account by enabling Two-Factor Authentication (2FA).
            Once activated, you’ll need a verification code from your phone in addition to your password when logging in. </p>
        <div id="insertQrcode" class="flex flex-col items-center justify-center">
        </div>
        <div class="flex flex-col items-center justify-center">
            <button id="initfa" class="absolute bottom-0 mb-4 px-4 py-2 bg-yellow-400 text-white rounded-full shadow-md hover:bg-yellow-600 transition transform hover:scale-105">
                Verify 2FA
            </button>
        </div>
        <label id="codeFaInput" class="flex flex-col items-center justify-center">
            Code de vérification
            <input id="inputVerify"
                   type="text"
                   inputmode="numeric"
                   pattern="\d{6}"
                   maxlength="6"
                   class="w-1/2 px-2 py-2 my-2 border border-gray-300 rounded-lg text-center text-lg tracking-widest focus:outline-none focus:ring-2 focus:ring-pink-500"
                   placeholder="123456"
            />
        </label>
    </div>
    <dl  class="max-w-md text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700">

    </dl>

    <div class="border-spacing-2 border-spacing-x-2 border-spacing-y-2 border-gray-300 my-6"></div>
</div>
