<div class="w-7xl max-w-xl bg-gray-900 shadow-lg rounded-lg p-8">
    <h1 class="text-xl font-bold text-yellow-400 mb-4 text-center">Enable Two-Factor Authentication (2FA)</h1>

    <div class="p-6 shadow-lg rounded-lg text-center">
        <p class="text-gray-400">
            To enhance your account security, please enable two-factor authentication (2FA).
        </p>
    </div>
    <div class="border-t border-gray-300 my-4"></div>

    <div class="text-center mb-6">
        <p class="text-gray-400 mb-4">
            Scan the QR code below with your authentication app (Google Authenticator, Authy, etc.) to enable 2FA.
        </p>

        <!-- QR Code Image (Replace with dynamic QR code URL) -->
<!--        <img id="qr-code" src="https://via.placeholder.com/200" alt="QR Code" class="border border-gray-300 p-2 rounded mb-4">-->

        <p class="text-gray-400 mb-4">Or enter the secret key manually in your app:</p>
        <code class="bg-gray-800 p-2 text-sm font-mono text-gray-200 rounded-md">SECRET-EXAMPLE-1234</code>
    </div>

    <div class="border-t border-gray-300 my-6"></div>

    <form id="verifyForm" class="space-y-4" onsubmit="event.preventDefault();">
        <div>
            <label for="verification-code" class="block text-gray-700 font-medium mb-2">Enter the verification code from your app:</label>
            <input id="verification-code" type="text" name="verification-code" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Verification Code" required />
        </div>

        <div class="text-center">
            <input id="verifyButton" type="submit" value="Verify Code" class="w-full bg-yellow-400 text-white px-5 py-2 rounded-lg shadow-md hover:bg-yellow-600 transition transform hover:scale-105" />
        </div>
    </form>
</div>
