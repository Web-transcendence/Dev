<section class="w-full max-w-6xl mx-auto p-4">
  <h2 class="text-center text-2xl md:text-3xl font-bold text-yellow-400 mb-6">Match History</h2>

  <!-- Légende -->
  <div class="hidden md:grid grid-cols-6 gap-4 text-sm text-gray-300 border-b border-gray-600 pb-2 mb-2">
    <div>Game</div>
    <div>Opponent</div>
    <div>Score</div>
    <div>Result</div>
    <div>Date</div>
    <div>Time</div>
  </div>

  <!-- Liste des matchs -->
  <ul id="matchHistoryList" class="space-y-4">
    <!-- Les entrées seront insérées ici via JS -->
  </ul>

  <!-- Template clonable -->
  <template id="matchTemplate">
    <li class="grid grid-cols-1 md:grid-cols-6 gap-4 items-center p-4 bg-gray-800 rounded shadow">
      <div class="text-white text-center md:text-left" id="matchGame">Pong</div>
      <div class="text-white text-center md:text-left" id="matchOpponent">vs Alice</div>
      <div class="text-white text-center md:text-left" id="matchScore">10 - 8</div>
      <div class="text-white text-center md:text-left font-bold" id="matchResult">Victory</div>
      <div class="text-gray-400 text-center md:text-left" id="matchDate">2025-05-05</div>
      <div class="text-gray-400 text-center md:text-left" id="matchTime">14:00</div>
    </li>
  </template>
</section>
