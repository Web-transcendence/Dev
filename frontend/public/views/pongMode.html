<div class="w-full max-w-6xl mx-auto py-5 space-y-6">

    <div class="box-mode group relative">
        <div class="flex items-center space-x-6">
            <img src="../images/solo.png" alt="Solo Mode" class="w-1/2 h-full object-cover">
            <div class="flex flex-col justify-between h-full">
                <p class="p-4 text-white text-md mx-10">Play at two on the same screen !</p>
                <button id="pongLocal" class="bottom-4 left-1/2 transform -translate-x-1/2 rounded-full btn-slide">Play</button>
            </div>
        </div>
    </div>

    <div class="box-mode group relative">
        <div class="flex items-center space-x-6">
            <img src="../images/remote.png" alt="Remote Mode" class="w-1/2 h-full object-cover rounded-r-xl">
            <div class="flex flex-col justify-between h-full">
                <p class="text-white text-md mx-10">Invite a friend and play over the network.</p>
                <button id="pongRemote" class="bottom-4 left-1/2 transform -translate-x-1/2 rounded-full btn-slide">Play</button>
            </div>
        </div>
    </div>

    <div class="box-mode group relative">
        <div class="flex items-center space-x-6">
            <img src="../images/vsia.png" alt="vsia Mode" class="w-1/2 h-full object-cover rounded-r-xl">
            <div class="flex flex-col justify-between h-full">
                <p class="text-white text-md mx-10">Play against an AI opponent to sharpen your reflexes!</p>
                <button id="pongVsia" class="bottom-4 left-1/2 transform -translate-x-1/2 rounded-full btn-slide">Play</button>
            </div>
        </div>
    </div>

    <div class="box-mode group relative">
        <div class="flex items-center space-x-6">
            <img src="../images/watchRobots.png" alt="Watch Mode" class="w-1/2 h-full object-cover rounded-r-xl">
            <div class="flex flex-col justify-between h-full">
                <p class="text-white text-md mx-10">Watch other player games!</p>
                <button id="pongWatch" class="bottom-4 left-1/2 transform -translate-x-1/2 rounded-full btn-slide">Play</button>
            </div>
        </div>
    </div>

</div>
