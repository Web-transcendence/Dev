<div class="w-full max-w-6xl mx-auto py-5 space-y-6">

    <div class="box-mode group relative">
        <div class="flex items-center space-x-6">
            <img alt="Solo Mode" class="w-1/2 h-full object-cover rounded-r-xl"
                 src="../images/solo.png">
            <div class="flex flex-col justify-between h-full">
                <p class="p-4 text-white text-md mx-15">Play at two on the same
                    screen !</p>
                <button class="bottom-4 left-1/2 transform -translate-x-1/2 rounded-full btn-slide"
                        id="pongLocal">
                    Play
                </button>
            </div>
        </div>
    </div>

    <div class="box-mode group relative">
        <div class="flex items-center space-x-6">
            <img alt="Remote Mode"
                 class="w-1/2 h-full object-cover rounded-r-xl"
                 src="../images/remote.png">
            <div class="flex flex-col justify-between h-full">
                <p class="p-4 text-white text-md mx-15">Play ranked games, in a
                    balanced matchmaking.</p>
                <button class="bottom-4 left-1/2 transform -translate-x-1/2 rounded-full btn-slide"
                        id="pongRemote">
                    Play
                </button>
            </div>
        </div>
    </div>

    <div class="box-mode group relative">
        <div class="flex items-center space-x-6">
            <img alt="vsia Mode" class="w-1/2 h-full object-cover rounded-r-xl"
                 src="../images/vsia.png">
            <div class="flex flex-col justify-between h-full">
                <p class="p-4 text-white text-md mx-15">Play against an AI
                    opponent to sharpen your reflexes!</p>
                <button class="bottom-4 left-1/2 transform -translate-x-1/2 rounded-full btn-slide"
                        id="pongVsia">Play
                </button>
            </div>
        </div>
    </div>

    <div class="box-mode group relative">
        <div class="flex items-center space-x-6">
            <img alt="Watch Mode" class="w-1/2 h-full object-cover rounded-r-xl"
                 src="../images/watchRobots.png">
            <div class="flex flex-col justify-between h-full">
                <p class="p-4 text-white text-md mx-15">Watch other player
                    games!</p>
                <button class="bottom-4 left-1/2 transform -translate-x-1/2 rounded-full btn-slide"
                        id="pongWatch">
                    Play
                </button>
            </div>
        </div>
    </div>

</div>
